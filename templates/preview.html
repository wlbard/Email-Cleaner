<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <title>Email Preview - Gmail Cleanup Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #1a1a2e, #16213e);
            color: #e2e2e2;
            min-height: 100vh;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .email-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 8px;
            border-radius: 8px;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .email-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .email-item.selected {
            border-color: #00f2fe;
            background: rgba(0, 242, 254, 0.1);
        }

        .btn-primary {
            background: #00f2fe;
            border: none;
            color: #16213e;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #00d4e0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 242, 254, 0.3);
        }

        #progress-container {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            display: none;
        }

        .progress-item {
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
        }

        .checkbox-wrapper {
            padding-right: 15px;
        }

        .form-check-input:checked {
            background-color: #00f2fe;
            border-color: #00f2fe;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Email Preview</h1>
            <a href="{{ url_for('index') }}" class="btn btn-outline-light">
                <i class="bi bi-arrow-left"></i> Back
            </a>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <form action="{{ url_for('delete_selected') }}" method="POST" id="deleteForm">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <h5 class="mb-0">{{ emails|length }} emails found</h5>
                            <small class="text-muted">Older than {{ days }} days</small>
                        </div>
                        <div>
                            <button type="button" class="btn btn-outline-light me-2" onclick="toggleAll()">
                                Select All
                            </button>
                            <button type="submit" class="btn btn-primary" id="deleteButton">
                                Delete Selected
                            </button>
                        </div>
                    </div>

                    <div class="email-list">
                        {% for email in emails %}
                        <div class="email-item">
                            <div class="d-flex align-items-center">
                                <div class="checkbox-wrapper">
                                    <input type="checkbox" class="form-check-input" name="email_ids" 
                                           value="{{ email.id }}" id="email{{ loop.index }}">
                                </div>
                                <div class="flex-grow-1">
                                    <h6 class="mb-1">{{ email.subject }}</h6>
                                    <small class="text-muted d-block">From: {{ email.sender }}</small>
                                    <small class="text-muted d-block">Date: {{ email.date }}</small>
                                    <span class="badge bg-info">{{ email.category }}</span>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </form>
            </div>
        </div>

        <div id="progress-container">
            <div id="progress-updates"></div>
        </div>
    </div>

    <script>
        let allSelected = false;

        function toggleAll() {
            allSelected = !allSelected;
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = allSelected;
                updateEmailItemStyle(checkbox);
            });
        }

        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                updateEmailItemStyle(this);
            });
        });

        function updateEmailItemStyle(checkbox) {
            const emailItem = checkbox.closest('.email-item');
            if (checkbox.checked) {
                emailItem.classList.add('selected');
            } else {
                emailItem.classList.remove('selected');
            }
        }

        // Server-Sent Events handling
        document.getElementById('deleteForm').addEventListener('submit', function(e) {
            const progressContainer = document.getElementById('progress-container');
            const progressUpdates = document.getElementById('progress-updates');
            progressContainer.style.display = 'block';
            progressUpdates.innerHTML = '';

            const evtSource = new EventSource("/stream");
            
            evtSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                const item = document.createElement('div');
                item.className = `progress-item ${data.category}`;
                item.textContent = data.message;
                progressUpdates.appendChild(item);
                item.scrollIntoView({ behavior: 'smooth' });
            };
        });
    </script>
</body>
</html>
